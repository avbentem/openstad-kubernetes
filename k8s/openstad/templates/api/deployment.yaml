---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "openstad.api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openstad.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ template "openstad.api.fullname" . }}-deployment
spec:
  replicas: {{ .Values.api.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.api.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.label }}
    spec:
      containers:
        - env:
            - name: APP_HOST
              value: api # More documentation required
            - name: APP_PORT
              value: {{ .Values.api.service.httpPort | quote }}
            - name: DB_TYPE
              valueFrom:
                secretKeyRef:
                  key: type
                  name: openstad-db-credentials
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: openstad-db-credentials
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: openstad-db-credentials
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: hostname
                  name: openstad-db-credentials
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: hostport
                  name: openstad-db-credentials
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: openstad-api-db
            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: openstad-api-mail
            - name: MAIL_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: openstad-api-mail
            - name: MAIL_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: openstad-api-mail
            - name: MAIL_PWD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: openstad-api-mail
            - name: MAIL_FROM
              value: Openstad api
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  key: cookie_secret
                  name: openstad-cookies
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt_secret
                  name: openstad-cookies
            - name: AUTH_HOST
              value: {{ index .Values.auth.ingress.hosts 0 }}
            - name: AUTH_PORT
              value: {{ .Values.auth.service.httpPort | quote }}
            - name: AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client_id
                  name: openstad-auth-credentials
            - name: AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client_secret
                  name: openstad-auth-credentials
            - name: AUTH_FIXED_TOKEN
              valueFrom:
                secretKeyRef:
                  key: fixed_token
                  name: openstad-auth-credentials
            - name: AUTH_FIXED_USER_ID
              valueFrom:
                secretKeyRef:
                  key: fixed_user_id
                  name: openstad-auth-credentials
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          image: {{ .Values.api.deploymentContainer.image }}
          imagePullPolicy: Always
          name: {{ template "openstad.api.fullname" . }}
          ports:
            - containerPort: {{ .Values.api.service.httpPort }}
              name: http
              protocol: TCP
          resources:
{{ toYaml .Values.api.resources | indent 12 }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.api.service.httpPort }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.api.service.httpPort }}
            initialDelaySeconds: {{ .Values.api.probe.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.probe.liveness.periodSeconds }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      initContainers:
        - command: ["/bin/sh", "-c"]
          args:
            - nc {{.Release.Name}}-mysql 3306 -z -w1 && node reset.js;
          env:
            - name: DB_TYPE
              value: mysql
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: hostname
                  name: openstad-db-credentials
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: hostport
                  name: openstad-db-credentials
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: openstad-db-credentials
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: openstad-db-credentials
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: openstad-api-db
          image: {{ .Values.api.deploymentContainer.image }}
          imagePullPolicy: Always
          name: init-db-ready
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
